<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<form action="loginController" method="post">
    <table>
        <tr>
            <th>用户名:</th>
            <td>
                <input name="username" type="text">
            </td>
        </tr>
        <tr>
            <th>密码:</th>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="提交">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
